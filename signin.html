<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pee See - Login</title>
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="signin.css" />
    <link rel="icon" href="fav.png" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="home.html"><img src="logo.png" height="50px" /></a>
      </div>
      <form action="" class="sbar">
        <input type="search" name="search" id="search" placeholder="Search" />
        <button type="submit"><img src="icons/mag.png" height="10px" /></button>
      </form>

      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="parts.html">Parts</a></li>
          <li><a href="packages.html">Packages</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="signin.html"
              ><div class="user-cnt">
                <img src="icons/user.png" height="16px" class="user" />
                <img src="icons/user2.png" height="16px" class="user2" /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="login-box">
      <h1>LOGIN YOUR ACCOUNT</h1>

      <div class="textbox">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" name="" value="" />
      </div>

      <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="Password" name="" value="" />
      </div>
      <a href="home.html"
        ><input class="btn" type="button" name="" value="Sign in"
      /></a>
      <p>
        Don't have an account? <a href="signup.html" class="a-blue">Sign up</a>
      </p>
    </div>
  </body>
</html>
